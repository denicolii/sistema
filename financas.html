<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <div class="topo">

      <ul>
        <li>
            <a href="index.html">Início</a>
        </li>
    </ul>

        <ul>
            <li>
                <a href="login.html">Estoque</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="funcionarios.html">Funcionários</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="financas.html">Finanças</a>
            </li>
        </ul>
    </div>
    
</header>

  <main>
    <div class="resume">
      <div>
        Entradas: R$ <span class="incomes">0.00</span>
      </div>
      <div>
        Saídas: R$ <span class="expenses">0.00</span>
      </div>
      <div>
        Total: R$ <span class="total">0.00</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>
      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button id="btnNew">Incluir</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>  

  <script src="./js/financas.js"></script>
</body>
</html>
